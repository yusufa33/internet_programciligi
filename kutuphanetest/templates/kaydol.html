    {% extends "taslak.html" %}

        <form action="{{ url_for('kayit') }}" method="post">
            <label> Kaydol </label>
            <input type="text" name="isim" placeholder="Kullanıcı adı" required>

            <label> {{ hata }} </label>
            {% endif %}
    </form>
        </form>
    </div>
    {% endblock %}
